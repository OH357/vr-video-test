<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR 360 Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      display: none;
    }
    #countdown {
      position: absolute;
      bottom: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="countdown" style="display:none;">Starting in 5...</div>

  <a-scene embedded vr-mode-ui="enabled: true" id="scene">
    <a-assets>
      <video id="video" autoplay muted playsinline webkit-playsinline crossorigin="anonymous">
        <source src="https://dl.dropboxusercontent.com/scl/fi/kd1ct8ihd1yoakbe65vju/vr_360_video.mp4?rlkey=y1pqz14a0kfiafqn8npdu9pdm&raw=1" type="video/mp4">
      </video>
      <audio id="silent-audio" autoplay loop>
        <source src="https://cdn.jsdelivr.net/gh/anars/blank-audio/1-second-of-silence.mp3" type="audio/mpeg">
      </audio>
    </a-assets>

    <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
    <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
  </a-scene>

  <script>
    const video = document.getElementById('video');
    const audio = document.getElementById('silent-audio');
    const scene = document.getElementById('scene');
    const countdown = document.getElementById('countdown');

    document.addEventListener('click', async () => {
      countdown.style.display = 'block';

      // iOS motion permission
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          await DeviceMotionEvent.requestPermission();
        } catch (err) {
          console.warn('Motion permission denied:', err);
        }
      }

      // Play silent audio to prevent dimming
      try {
        await audio.play();
      } catch (e) {
        console.warn('Silent audio failed:', e);
      }

      // Request fullscreen (optional on iOS)
      const fs = scene.requestFullscreen || scene.webkitRequestFullscreen || scene.msRequestFullscreen;
      if (fs) fs.call(scene);

      // Show scene
      scene.style.display = 'block';

      // 5 second countdown
      let t = 5;
      countdown.innerText = `Starting in ${t}...`;
      const timer = setInterval(() => {
        t--;
        if (t <= 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          video.play().catch(err => console.warn('Video play error:', err));
        } else {
          countdown.innerText = `Starting in ${t}...`;
        }
      }, 1000);
    });
  </script>
</body>
</html>
