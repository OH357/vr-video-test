<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR 360 (Tap to Enter)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    a-scene { width:100%; height:100%; }
    #enter {
      position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);
      padding:16px 22px; border:0; border-radius:12px; background:#ff5500; color:#fff;
      font:600 16px/1.2 system-ui, sans-serif; z-index:1000; box-shadow:0 6px 20px rgba(0,0,0,.35);
    }
    #hint {
      position:absolute; left:12px; bottom:12px; color:#fff; opacity:.8; z-index:999;
      font:14px/1.4 system-ui, sans-serif; max-width:70%;
    }
  </style>
</head>
<body>

<button id="enter">Enter VR</button>
<div id="hint">If nothing happens on iPhone: Settings → Safari → Motion & Orientation Access = ON.</div>

<a-scene id="scene" renderer="antialias:true; xrCompatible:true" vr-mode-ui="enabled:true" loading-screen="enabled:false">
  <a-entity camera look-controls="magicWindowTrackingEnabled:true"></a-entity>
  <a-videosphere id="sphere" rotation="0 -90 0"></a-videosphere>
</a-scene>

<!-- Hidden video we bind after user tap -->
<video id="video" style="display:none" loop muted playsinline webkit-playsinline></video>

<script>
  const btn = document.getElementById('enter');
  const scene = document.getElementById('scene');
  const sphere = document.getElementById('sphere');
  const video = document.getElementById('video');

  // New direct-play link (Dropbox share -> raw)
  const VIDEO_URL = 'https://dl.dropboxusercontent.com/scl/fi/wlj2mp0nsm93applhnwvc/preview_1.mov?rlkey=4d2i7miokqre69o31so60wttt&st=sm5gkez5&raw=1';

  async function motionPerm(){
    if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {
      try { await DeviceMotionEvent.requestPermission(); } catch(e){}
    }
  }

  function enterFullscreen(el){
    const fs = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    try { fs && fs.call(el); } catch(e){}
  }

  btn.addEventListener('click', async () => {
    btn.disabled = true;
    await motionPerm();

    try {
      if (video.src !== VIDEO_URL) video.src = VIDEO_URL;
      // Start playback (user gesture) then bind as texture
      await video.play().catch(()=>{});
      sphere.setAttribute('material', 'shader: flat; src: #video');

      // Try VR split (Cardboard on iOS)
      try { await scene.enterVR(); }
      catch (e) { enterFullscreen(scene); }
    } finally {
      setTimeout(()=>{ btn.disabled = false; }, 1200);
    }
  });

  video.addEventListener('error', () => {
    console.warn('Video error:', video.error);
  });
</script>
</body>
</html>
