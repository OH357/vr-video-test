<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR 360 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: black; overflow: hidden; }
      a-scene { height: 100%; width: 100%; }
    </style>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: true" id="scene">
      <a-assets>
        <video id="video" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="vr_360_video.mp4" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video');
      const scene = document.getElementById('scene');

      document.addEventListener('click', () => {
        // Play the video
        if (video.paused) video.play();

        // Request fullscreen on scene
        const requestFullscreen =
          scene.requestFullscreen ||
          scene.webkitRequestFullscreen ||
          scene.mozRequestFullScreen ||
          scene.msRequestFullscreen;

        if (requestFullscreen) {
          requestFullscreen.call(scene);
        }
      });
    </script>
  </body>
</html>
