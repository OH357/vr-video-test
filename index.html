<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR 360 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      #splash {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 999;
        font-size: 1.3em;
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <div id="splash">
      ðŸ‘† Tap anywhere to enable sensors and enter VR mode.
    </div>

    <a-scene embedded vr-mode-ui="enabled: true" id="scene">
      <a-assets>
        <video id="video" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="vr_360_video.mp4" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video');
      const scene = document.getElementById('scene');
      const splash = document.getElementById('splash');

      document.addEventListener('click', async () => {
        // Hide splash screen
        splash.style.display = 'none';

        // Request motion sensor permission for iOS
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            const response = await DeviceMotionEvent.requestPermission();
            console.log('Motion permission:', response);
          } catch (err) {
            console.warn('Motion permission denied:', err);
          }
        }

        // Start video
        if (video.paused) video.play();

        // Attempt fullscreen (mostly works on desktop)
        const requestFullscreen =
          scene.requestFullscreen ||
          scene.webkitRequestFullscreen ||
          scene.msRequestFullscreen;

        if (requestFullscreen) {
          requestFullscreen.call(scene);
        }
      });
    </script>
  </body>
</html>
