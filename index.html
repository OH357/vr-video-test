<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR 360 Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      display: none;
    }
    #enter-vr-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: #ff5500;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 1000;
      cursor: pointer;
    }
    #install-msg {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      z-index: 999;
    }
    #countdown {
      position: absolute;
      bottom: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      z-index: 998;
      display: none;
    }
  </style>
</head>
<body>

  <button id="enter-vr-btn">ðŸŽ¥ Enter VR</button>
  <div id="install-msg">ðŸ“² For fullscreen VR, tap <strong>Share â†’ Add to Home Screen</strong></div>
  <div id="countdown">Starting in 5...</div>

  <a-scene embedded vr-mode-ui="enabled: true" id="scene">
    <a-assets>
      <video id="video" loop muted playsinline webkit-playsinline crossorigin="anonymous">
        <source src="https://liveutk-my.sharepoint.com/:v:/r/personal/aalkafou_vols_utk_edu/Documents/360%20Video/3600_row_videos_20250808210212.mp4?csf=1&web=1&e=o0EpxH" type="video/mp4">
      </video>
      <audio id="silent-audio" autoplay loop>
        <source src="https://cdn.jsdelivr.net/gh/anars/blank-audio/1-second-of-silence.mp3" type="audio/mpeg">
      </audio>
    </a-assets>

    <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
    <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
  </a-scene>

  <script>
    const button = document.getElementById('enter-vr-btn');
    const installMsg = document.getElementById('install-msg');
    const scene = document.getElementById('scene');
    const video = document.getElementById('video');
    const audio = document.getElementById('silent-audio');
    const countdown = document.getElementById('countdown');

    if (localStorage.getItem('installPromptDismissed')) {
      installMsg.style.display = 'none';
    }

    installMsg.addEventListener('click', () => {
      installMsg.style.display = 'none';
      localStorage.setItem('installPromptDismissed', '1');
    });

    button.addEventListener('click', async () => {
      button.style.display = 'none';
      countdown.style.display = 'block';

      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        try {
          await DeviceMotionEvent.requestPermission();
        } catch (err) {
          console.warn('Motion permission denied:', err);
        }
      }

      try {
        await audio.play();
      } catch (err) {
        console.warn('Silent audio play failed:', err);
      }

      try {
        await video.play();
      } catch (err) {
        console.warn('Video play error:', err);
      }

      const fs = scene.requestFullscreen || scene.webkitRequestFullscreen || scene.msRequestFullscreen;
      if (fs) fs.call(scene);

      scene.style.display = 'block';
      setTimeout(() => {
        window.dispatchEvent(new Event('resize'));
      }, 100);

      let t = 5;
      countdown.innerText = `Starting in ${t}...`;
      const timer = setInterval(() => {
        t--;
        if (t <= 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
        } else {
          countdown.innerText = `Starting in ${t}...`;
        }
      }, 1000);
    });
  </script>
</body>
</html>
