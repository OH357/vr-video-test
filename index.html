<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR 360 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Force VR icon even on iOS -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
      #overlay, #countdown {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-size: 1.2em;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 999;
      }
      #countdown {
        bottom: 50%;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      ðŸŽ¥ Tap the <strong>VR icon</strong> below to enter fullscreen Cardboard mode
    </div>
    <div id="countdown" style="display:none;">Starting in 5...</div>

    <a-scene embedded vr-mode-ui="enabled: true" id="scene">
      <a-assets>
        <video id="video" loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="https://dl.dropboxusercontent.com/scl/fi/kd1ct8ihd1yoakbe65vju/vr_360_video.mp4?rlkey=y1pqz14a0kfiafqn8npdu9pdm" type="video/mp4">
        </video>
        <audio id="silent-audio" autoplay loop>
          <source src="https://cdn.jsdelivr.net/gh/anars/blank-audio/1-second-of-silence.mp3" type="audio/mpeg">
        </audio>
      </a-assets>

      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video');
      const audio = document.getElementById('silent-audio');
      const scene = document.getElementById('scene');
      const overlay = document.getElementById('overlay');
      const countdown = document.getElementById('countdown');

      // Hide overlay after 6s
      setTimeout(() => {
        if (overlay) overlay.style.display = 'none';
      }, 6000);

      document.addEventListener('click', async () => {
        // Request motion permission (iOS)
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            await DeviceMotionEvent.requestPermission();
          } catch (err) {
            console.warn('Motion permission denied:', err);
          }
        }

        // Play silent audio to prevent screen locking
        if (audio && audio.paused) {
          try {
            await audio.play();
          } catch (err) {
            console.warn('Silent audio play failed:', err);
          }
        }

        // Optional fullscreen fallback (desktop)
        const requestFullscreen =
          scene.requestFullscreen ||
          scene.webkitRequestFullscreen ||
          scene.msRequestFullscreen;

        if (requestFullscreen) {
          requestFullscreen.call(scene);
        }

        // Countdown before playing video
        countdown.style.display = 'block';
        let timeLeft = 5;
        countdown.textContent = `Starting in ${timeLeft}...`;
        const timer = setInterval(() => {
          timeLeft -= 1;
          if (timeLeft <= 0) {
            clearInterval(timer);
            countdown.style.display = 'none';
            video.play().catch(err => console.warn('Autoplay error:', err));
          } else {
            countdown.textContent = `Starting in ${timeLeft}...`;
          }
        }, 1000);
      });
    </script>
  </body>
</html>
