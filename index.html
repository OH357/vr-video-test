<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VR 360 (iPhone Fix)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    a-scene { width:100%; height:100%; }
    #enter {
      position:absolute; left:50%; top:50%; transform:translate(-50%, -50%);
      padding:16px 22px; border:0; border-radius:12px; background:#ff5500; color:#fff;
      font:600 16px/1.2 system-ui, sans-serif; z-index:1000; box-shadow:0 6px 20px rgba(0,0,0,.35);
    }
    #msg {
      position:absolute; left:12px; bottom:12px; color:#fff; opacity:.8; z-index:999;
      font: 14px/1.4 system-ui, sans-serif; max-width:70%;
    }
  </style>
</head>
<body>

<button id="enter">Enter VR</button>
<div id="msg">If nothing happens: iOS Settings → Safari → Motion & Orientation Access = ON.</div>

<a-scene id="scene"
         renderer="antialias:true; xrCompatible:true"
         vr-mode-ui="enabled:true"
         loading-screen="enabled:false">
  <!-- No <a-assets> to avoid the spinner; we bind video after a user tap -->
  <a-entity id="cam" camera look-controls="magicWindowTrackingEnabled:true"></a-entity>
  <a-videosphere id="sphere" rotation="0 -90 0"></a-videosphere>
</a-scene>

<!-- Hidden video element we control manually -->
<video id="video"
       style="display:none"
       preload="metadata"
       loop
       muted
       playsinline
       webkit-playsinline>
</video>

<script>
  const btn = document.getElementById('enter');
  const scene = document.getElementById('scene');
  const video = document.getElementById('video');
  const sphere = document.getElementById('sphere');

  // Your Dropbox direct-play URL
  const VIDEO_URL = 'https://dl.dropboxusercontent.com/scl/fi/utgpd1pjcu0up53r1ptr8/preview.mp4?rlkey=dqkeowyhp2voxe7wxkvbeo5ar&st=tvsj40te&raw=1';

  async function ensureMotionPermission() {
    if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {
      try { await DeviceMotionEvent.requestPermission(); } catch (e) {}
    }
  }

  function enterFullscreen(el) {
    const fs = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    try { fs && fs.call(el); } catch(e) {}
  }

  btn.addEventListener('click', async () => {
    btn.disabled = true;

    await ensureMotionPermission();

    try {
      // Set src only now (user gesture) then prime playback
      if (video.src !== VIDEO_URL) video.src = VIDEO_URL;
      await video.play().catch(()=>{});

      // Bind to sphere AFTER playback has started
      sphere.setAttribute('material', 'src', '#video');

      // Try to enter VR (Cardboard split on iOS Safari)
      try {
        await scene.enterVR();
      } catch (e) {
        // Fallback to fullscreen so user can still look around
        enterFullscreen(scene);
      }
    } catch (err) {
      console.warn('Playback/VR error:', err);
      sphere.setAttribute('material', 'src', '#video');
      enterFullscreen(scene);
    }

    setTimeout(()=>{ btn.disabled = false; }, 1500);
  });

  video.addEventListener('error', () => {
    console.warn('Video error:', video.error);
  });
</script>
</body>
</html>
