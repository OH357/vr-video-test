<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forced Stereo VR 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-stereo-component@0.6.0/dist/aframe-stereo-component.min.js"></script>
    <style>
      html, body { margin:0; height:100%; background:#000; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      <a-assets>
        <!-- STEREO side-by-side video -->
        <video id="video" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="https://dl.dropboxusercontent.com/scl/fi/utgpd1pjcu0up53r1ptr8/preview.mp4?rlkey=dqkeowyhp2voxe7wxkvbeo5ar&st=tvsj40te&raw=1" type="video/mp4">
        </video>
      </a-assets>

      <!-- Force stereo playback -->
      <a-videosphere src="#video" rotation="0 -90 0" stereo="left-right"></a-videosphere>
      <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
      // iOS motion permission
      document.querySelector('a-scene').addEventListener('enter-vr', async () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          try { await DeviceMotionEvent.requestPermission(); } catch (e) {}
        }
      });
    </script>
  </body>
</html>
