<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR 360 Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-size: 1.2em;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      ðŸŽ¥ Tap the <strong>VR icon</strong> to enter fullscreen Cardboard mode
    </div>

    <a-scene embedded vr-mode-ui="enabled: true" id="scene">
      <a-assets>
        <video id="video" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="https://dl.dropboxusercontent.com/scl/fi/kd1ct8ihd1yoakbe65vju/vr_360_video.mp4?rlkey=y1pqz14a0kfiafqn8npdu9pdm" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video');
      const scene = document.getElementById('scene');

      // Hide overlay after 6 seconds
      setTimeout(() => {
        const overlay = document.getElementById('overlay');
        if (overlay) overlay.style.display = 'none';
      }, 6000);

      // Request motion access + video playback + fullscreen
      document.addEventListener('click', async () => {
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          try {
            await DeviceMotionEvent.requestPermission();
          } catch (err) {
            console.warn('Motion permission denied:', err);
          }
        }

        if (video.paused) {
          video.play().catch(err => console.warn('Autoplay error:', err));
        }

        const requestFullscreen =
          scene.requestFullscreen ||
          scene.webkitRequestFullscreen ||
          scene.msRequestFullscreen;

        if (requestFullscreen) {
          requestFullscreen.call(scene);
        }
      });
    </script>
  </body>
</html>
